<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>A call to action section of a website. Single column to three column breakpoint.</title>
	<meta name="description" content="">
	<meta name="author" content="Tyler Huffer">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
      <div class="container__item item-1">
          <h1>Need a website?</h1>
          <h2>We can make it happen. Let's start something together.</h2>
          <button>Hire Us</button>
      </div>
      <div class="container__item item-2">
          <h1>Have a bug?</h1>
          <h2>We can fix that! What seems to be the problem?</h2>
          <button>Fix it</button>
      </div>
      <div class="container__item item-3">
          <h1>How about a design?</h1>
          <h2>We have a very talented team of designers lets talk.</h2>
          <button>Ok sure</button>
      </div>
  </main>  
    
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
